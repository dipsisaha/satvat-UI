<div class="row">
  <div class="col-6 back gray pointer" (click)="backToVendorList()"><img src="../assets/img/pagination_left-chevron.png"> Back</div>
  <div class="col-6">
    <div class="title gray" >
      <b>Add Vendor</b>
    </div>
  </div>
</div>
<div class="formcontainer">
	<form #accRegForm="ngForm">
	<div class="row">
			<div class="col-md-12" style="padding-left: 50px;">
					<div class="empsection">
							<div class="subheading">Vendor Details</div>
							<br>
					 <div class="row" >
							<div class="col-md-6 mt-2">
									<label class ="heading">Vendor Name :</label>&nbsp;&nbsp;
									<input type="text"  class="inputBox" name="vendorName" #vendorName="ngModel" [(ngModel)]="model.vendorName" style="width: 459px;" required>
									<p class="invalid" [class.d-none]="vendorName.valid || vendorName.untouched"> Name cannot be Blank</p>
							</div>	
				 </div>  
				 <br>
				 <div class="row" >
						<div class="col-md-6 mt-2">
								<label class ="heading">Address :</label>&nbsp;&nbsp;
								<input type="text"  class="inputBox" name="vendorAddress" #vendorAddress="ngModel"  [(ngModel)]="model.vendorAddress" style="width: 477px;" required>
								<p class="invalid" [class.d-none]="vendorAddress.valid || vendorAddress.untouched"> Address cannot be Blank</p>
						</div>	
			 </div>  
			 <br>
			 <div class="row" >
				<div class="col-md-6 mt-2">
						<label class ="heading">Phone Number:</label>&nbsp;&nbsp;
						<input type="text"  class="inputBox" name="fbvendorContactNumber"  [(ngModel)]="model.vendorContactNumber" style="width: 477px;" >
				</div>	
			</div>  
			<br>
			<div class="row" style="padding-top: 16px;">
				<div class="col-md-6 mt-2">
						<label class ="heading">Vendor Email :</label>&nbsp;&nbsp;
						<input type="text"  class="inputBox" name="emailId" #emailId="ngModel" [(ngModel)]="model.emailId" style="width: 430px;" required>
						<p class="invalid" [class.d-none]="emailId.valid || emailId.untouched"> Email cannot be Blank</p>
					</div>     
		 </div>
		 <br>
      <div class="row" >
				<div class="col-md-6 mt-2">
						<label class ="heading">Status:</label>&nbsp;&nbsp;
            <select>
              <option>Active</option>
              <option>InActive</option>
            </select>
				</div>	
			</div>
			<br>
						<br>
						<div class="row" >
								<button [disabled]="accRegForm.form.invalid" [ngClass]="accRegForm.form.invalid ?'diabled-class':'buttonbox'"  (click)="submit();" style="margin-top: 22px; margin-left: 550px;">Submit</button>
								<br>
								<!-- <div class="buttonbox pointer" (click)="submit()" style="margin-top: 22px; margin-left: 550px;">
										Submit
									</div> -->
						</div>
						</div>
			</div>
	</div>  
</form> 
</div>
